<div class="container-fluid">
    <div class="wrapper">
        <div class="model-header pt-5 ">
            <i class="bi bi-person-fill-add"></i>
            <h4 class="model-titel ">Add New User</h4>
        </div>
        <div class="model-body">
            <!-- [formGroup]="registerForm" -->
            <form (submit)="adduser($event)" [formGroup]="registerForm"  >
                <div class="form-group " style="position: relative;">
                    <span class="text-danger" style="position: absolute; top: -5vh; left: 0;">{{errorRegister}}</span>
                <div class="row justify-content-sm-around">
                  <div class="col-sm-5 input-g"> 
                        <label for="fullName">Full Name</label>
                       <div class="m-0 p-0 d-block" style="position: relative;">
                        <input type="text" placeholder="fullName" class="form-control normalfont" name="fullnameuser"
                            formControlName="fullName" id="fullnameuser" [(ngModel)]="fullnameuser"/>
                        <ng-container *ngIf="getName.touched">
                            <div *ngIf="getName.hasError('required')" id="fullNameVild"
                                class="form-text text-danger  p-0 m-0"  style="position: absolute; top: 100%; left: 0;"> *Field is Required </div>
                        </ng-container>
                    
                    </div>
                    </div> 
                    <div class="col-sm-5 input-g">
                        <label for="userName" >User Name</label>
                        <div class="m-0 p-0 d-block " style="position: relative;">
                        <input type="text" placeholder="Username" id="usernameuser" class="form-control normalfont"
                            name="usernameuser" formControlName="username" [(ngModel)]="usernameuser"/>
                  
                        <ng-container *ngIf="getuserName.touched">
                            <div *ngIf="getuserName.hasError('required')" id="useNameHelp"
                                class="form-text text-danger  p-0 m-0"  style="position: absolute; top: 100%; left: 0;" >*Field is Required </div>
                        </ng-container>
                    </div>
                    </div>
                </div>
                <div class="row  justify-content-sm-around">
                    <div class="col-sm-5  input-g">
                    <label for="email">Email</label>
                    <div class="m-0 p-0 d-block" style="position: relative;">
                    <input type="email" placeholder="Email" class="form-control normalfont" id="emailuser" name="emailuser"
                        formControlName="email" [(ngModel)]="emailuser"/>
                    <ng-container *ngIf="getEmail.touched">
                        <div *ngIf="getEmail.hasError('required')" class="form-text text-danger  p-0 m-0" style="position: absolute; top: 100%; left: 0;">*Field is Required</div>
                        <div *ngIf="getEmail.hasError('invalidEmail')" class="form-text text-danger   p-0 m-0" style="position: absolute; top: 100%; left: 0;">*This
                            email does not match format</div>
                    </ng-container>
                    </div>
                </div>
                <div class="col-sm-5  input-g ">
                    <label for="password" >Password</label>
                    <div class="m-0 p-0 d-block" style="position: relative;">
                    <input type="password" id="passworduser" placeholder="Password" class="form-control"
                        name="passworduser" formControlName="password" [(ngModel)]="passworduser" />
                    <ng-container *ngIf="getPassword.touched">
                        <div *ngIf="getPassword.hasError('required')" class="form-text text-danger  p-0 m-0 " style="position: absolute; top: 100%; left: 0;">
                            *Field is Required</div>
                        <div *ngIf="getPassword.hasError('invalidPassword')" class="form-text text-danger  p-0 m-0" style="position: absolute; top: 100%; left: 0;">
                            *This password does not match format</div>
                    </ng-container>
                    </div>
                </div>
                </div>
                <div class="row  col-sm-4  mb-0 mt-1 " style="margin-left: 2.5vw; position: relative;">
                    <label for="roles">Roles</label>
                    <select class="w-75 role-select form-control" formControlName="roleid" id="roleuser" name="roleid" >
                        <option selected disabled>Choose...</option>
                        <option *ngFor="let role of roledata" [value]="role.id">{{role.groupName}}</option>
                    </select>
                    <ng-container *ngIf="getRole.touched">
                        <div *ngIf="getRole.hasError('required')" class="form-text text-danger  p-0 m-0" style="position: absolute; top: 100%; left: 0;">
                            *Field is Required</div>
                    </ng-container>
              
                </div>
            </div>
            <button type="submit" class="btn btn-save px-5 ms-5 mt-4" [disabled]="!registerForm.valid">
                Add
            </button>
           
            </form>
            <div class="img-bage">
                <img src="assets/images/12.svg" alt="name">
            </div>

        </div>
        
    </div>


</div>
