<div class="container-fluid">
    <div class="wrapper">
        <div class="modal-header">
            <h3 class="modal-title " id="exampleModalLabel">Users</h3>
            <img class="salaryimg" src="../../../assets/images/user.webp" alt="">
        </div>
        <div class="modal-body">

            <button type="submit" class="btn btn-search mt-2" [routerLink]="['/user']">
                Create User
            </button>
            <div class="tableContainer">
                <table class="table table-hover text-center">
                    <thead>
                        <tr>
                            <th scope="col" class="pe-5 text-start ps-4">#</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">User Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">RoleName</th>

                        </tr>
                    </thead>
                    <tbody *ngFor="let item of userReports;let index = index;">
                        <tr>
                            <th scope="row" class="pe-3 text-start ps-4">{{index+1}}</th>
                            <td>{{item.fallName}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.roleName}}</td>

                        </tr>
                    </tbody>
                </table>
                <div *ngIf="tableLoading" class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
